<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Camisas Básicas</title>
</head>

<body>
    <div class="containers">
        <nav id="carrito">
            <!--
            <i class="fa-solid fa-cart-shopping">
                <div class="buy-card">
                    <ul class="nav-card">
                        <li>Imagen</li>
                        <li>Nombre</li>
                        <li>Precio</li>

                    <div class="lista_de_cursos">
                        
                    </div>
                    <button id="vaciar_carrito">VACIAR CARRITO</button>
                </div>
            </i>
            -->
        </nav>
        <h1 class="pb-5">Tallas disponibles desde la XS hasta la XXL</h1>
        <div class="grid" id="lista-cursos">

            <!--      -----    CARD DE CAMISAS BASICAS CUELLO REDONDO Color Roja       -------------        --->
            <div class="items">
                <img src="../Img/camisaColorRoja.jpg">
                <div class="info">
                    <h3>Camisa Roja</h3>
                    <p>100% algodon, tela gruesa</p>
                    <!--
                    <select class="talla">
                        <option class="TallaXS" value="XS">XS</option>
                        <option class="TallaXS" value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                      </select>-->
                    <div class="precio">

                        <p class="descuento">$5</p>
                    </div>
                    <button type="button" class="fs-6 btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#ModalCamisaRoja">Ver más detalles</button>
                    <!-- <button class="agregar-carrito" data-id="1">Agregar al Carrito</button>-->
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="ModalCamisaRoja" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body d-flex">
                            <!----------------------------------------Carusel de imagenes dentro del Modal-->
                            <div id="carouselExample" class="carousel slide carousel-dark w-75">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="../Img/camisaColorCeleste.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../Img/camisaColorCrema.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../Img/camisaColorRosaFuerte.jpg" class="d-block w-100" alt="...">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                            <!----------------------------------------Carusel de imagenes dentro del Modal-->
                            <div class="InfoDetallada w-50">
                                <h1>Detalles:</h1>
                                <ul class="fs-3 listaDetallada mt-5">
                                    <li>Tela 100% algodón.</li>
                                    <li>Tela gruesa.</li>
                                    <li>Codigo de color: <a href="https://coolors.co/8b0000">#8B0000</a></li>
                                    <li>Altura: 100cm.</li>
                                    <li>Ancho: 40cm.</li>
                                </ul>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
            <!--Acá termina el modal-->
            <!--      -----    CARD DE CAMISAS BASICAS CUELLO REDONDO Color Roja       -------------        --->

            






        </div>
        <script src="../Js/camisasBásicas.js"></script>
</body>
