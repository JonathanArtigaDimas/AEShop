<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/camisasBásicas.css">
    <script src="https://kit.fontawesome.com/57faba85b1.js" crossorigin="anonymous"></script>
    <title>Camisas Básicas</title>
</head>
<body>
    <div class="container">
        <nav id="carrito">
            <i class="fa-solid fa-cart-shopping">
                <div class="buy-card">
                    <ul class="nav-card">
                        <li>Imagen</li>
                        <li>Nombre</li>
                        <li>Precio</li>
                        <li>Cantidad</li>
                        <li></li>
                    </ul>
                    <div class="lista_de_cursos">
                        
                    </div>
                    <button id="vaciar_carrito">VACIAR CARRITO</button>
                </div>
            </i>
        </nav>
        <h1>Selecciona las camisas cuello redondo que deseas comprar</h1>
        <div class="grid" id="lista-cursos">

            <!--CARD DE CAMISAS BASICAS CUELLO REDONDO-->
            <div class="items">
                <img src="../Img/camisaColorRoja.jpg">
                <div class="info">
                    <h3>Camisa Básica Roja</h3>
                    <p>100% algodon, 50 de gramaje</p>
                    <select class="talla">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                      </select>
                    <div class="precio">
                        
                        <p class="descuento">$5</p>
                    </div>
                    <button class="agregar-carrito" data-id="1">Agregar al Carrito</button>
                </div>
            </div>

            <!--CARD DE CAMISAS BASICAS CUELLO EN FORMA DE V-->
            <div class="items">
                <img src="../Img/camisaColorCeleste.jpg">
                <div class="info">
                    <h3>Camisa Básica Celeste</h3>
                    <p>100% algodon, 50 de gramaje</p>
                    <div class="precio">
                        
                        <p class="descuento">$5</p>
                    </div>
                    <button class="agregar-carrito" data-id="2">Agregar al Carrito</button>
                </div>
            </div>

            <!--CARD DE CAMISAS BASICAS CUELLO EN FORMA DE V-->
            <div class="items">
                <img src="../Img/camisaColorRosaFuerte.jpg">
                <div class="info">
                    <h3>Camisa Básica <br>Rosa Fuerte</h3>
                    <p>100% algodon, 50 de gramaje</p>
                    <div class="precio">
                        
                        <p class="descuento">$5</p>
                    </div>
                    <button class="agregar-carrito" data-id="3">Agregar al Carrito</button>
                </div>
            </div>



    </div>
    <script src="../Js/camisasBásicas.js"></script>
</body>
</html>
